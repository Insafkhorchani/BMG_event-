<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body class="text-center">


<form class="form-signin" action="#" th:action="@{/signUp}" th:object="${user}" method="post">

    <label for="nom" class="sr-only">nom</label>
    <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="nom " required autofocus>

    <label for="inputPrenom" class="sr-only">prenom</label>
    <input type="text" id="inputPrenom" th:field="*{prenom}" class="form-control" placeholder="prenom" required autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" th:field="*{email}" class="form-control" placeholder="Email address" required autofocus>

    <label for="inputTel" class="sr-only">tel</label>
    <input type="tel" id="inputTel" th:field="*{tel}" class="form-control" placeholder="tel number" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" th:field="*{password}" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

</form>
</body>
</html>
