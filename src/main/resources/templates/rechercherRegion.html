<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>recherche region </title>
    <link href="../static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<form th:action="@{rechercherByPlace}"  method="get">
    <label>mot clé</label>
    <input type="text" name="mc" th:value="${motcle}">


    <button   type="submit">
        validate
    </button>
</form>
<table class="table">
    <thead>
    <tr>
        <th>
            ID :
        </th>
        <th>
            Nom :
        </th>
        <th>
            Date -Debut :
        </th>
        <th> Date-fin : </th>
        <th>place :</th>
        <th>Description</th>
        <th>Nombre limité des places :</th>
        <th>Prix-Ticket (en dt)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p:${listEvents }">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${p.date_deb}"></td>
        <td th:text="${p.date_fin}"></td>
        <td th:text="${p.region}"></td>
        <td th:text="${p.description}"></td>
        <td th:text="${p.nbre_de_place}"></td>
        <td th:text="${p.prix}"></td>

        <td> <a th:href="@{delete(id=${p.id})}">Delete</a></td>


    </tr>

    </tbody>
</table>
<ul>

    <li th:each="pa,status:${pages}">
        <a th:href="@{rechercherByPlace(page=${status.index},mc=${motcle})}" th:text="${status.index}">

        </a>
    </li>
</ul>
</div>
</body>
</html>
