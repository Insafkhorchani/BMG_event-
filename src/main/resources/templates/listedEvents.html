<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>liste des événements</h1>

    <table class="table">
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Name
            </th>
            <th>
                Date -Debut
            </th>
            <th> Date-fin</th>
            <th>place</th>
            <th>Description</th>
            <th>Nombre limité des places</th>
            <th>Prix-Ticket (en dt)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${listEvents }">
            <td   th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.date_deb}"></td>
            <td th:text="${p.date_fin}"></td>
            <td th:text="${p.region}"></td>
            <td th:text="${p.description}"></td>
            <td th:text="${p.nbre_de_place}"></td>
            <td th:text="${p.prix}"></td>
            <td> <a th:href="@{delete(id=${p.id})}">Delete</a></td>



        </tr>

        </tbody>
    </table>
</div>

<a href="/addEvent">ajouter un nouveu Evenement</a>

<br>
<a href="/rechercherByName">rechercher un Evenement par nom</a>
<br>
<a href="/rechercherById">rechercher un Evenement par Id</a>
<br>
<a href="/rechercherByPlace">rechercher un Evenement par region</a>
</body>
</html>
